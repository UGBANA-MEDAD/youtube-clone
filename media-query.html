<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Media Query</title>
  <style>
    .container{
      display: grid;
      column-gap: 10px;
      row-gap: 10px;
      grid-template-columns: 1fr 1fr 1fr 1fr;
    }
    .media{
      height: 100px;
      background-color: blue;
    }
    
    @media (max-width: 1000px){
      .container{
        grid-template-columns: 1fr 1fr 1fr;
      }
    }
    @media (max-width: 500px)
    {
      .container{
        grid-template-columns: 1fr 1fr;
      }
      .media{
        background-color: red;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="media"></div>
    <div class="media"></div>
    <div class="media"></div>
    <div class="media"></div>
    <div class="media"></div>
    <div class="media"></div>
  </div>
</body>
</html>
