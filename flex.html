<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container{
      border: 1px solid blue;
      height: 50px;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
    }
    .c1{
      width: 20px;
      height: 40px;
      background-color: black;
    }
    .c2{
      flex: 1;
      height: 40px;
      background-color: green;
      max-width: 200px;
    }
    .c3{
      width: 20px;
      height: 40px;
      background-color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="c1"></div>
    <div class="c2"></div>
    <div class="c3"></div>
  </div>
</body>
</html>
